<link rel="import" href="../../../components/cells-generic-dp/cells-generic-dp.html">
<dom-module id="my-greeting">

  <template>
    <cells-generic-dp 
    id="myDataProvider"
    host="https://pokeapi.co/api/v2"
    path="pokemon"
    method="GET"
    on-request-success="setResponse"
    auto
  ></cells-generic-dp>
  </template>

  <script>
    class MyGreeting extends Polymer.Element {

      static get is() {
        return 'my-greeting';
      }

      // Declare properties for the element's public API
      static get properties() {
        return {
          greeting: {
            type: String,
            value: 'Bienvenido',
            notify: true
          }
        };
      }

      setResponse(e){
        console.log(e.detail.results);
      }
    }

    customElements.define(MyGreeting.is, MyGreeting);
  </script>

</dom-module>
