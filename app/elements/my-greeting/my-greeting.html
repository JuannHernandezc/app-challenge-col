<dom-module id="my-greeting">

  <template>
  </template>

  <script>
    class MyGreeting extends Polymer.Element {

      static get is() {
        return 'my-greeting';
      }

      // Declare properties for the element's public API
      static get properties() {
        return {
          greeting: {
            type: String,
            value: 'Bienvenido',
            notify: true
          }
        };
      }
    }

    customElements.define(MyGreeting.is, MyGreeting);
  </script>

</dom-module>
